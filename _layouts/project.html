---
layout: page
---

<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img src={{ page.image }}></img>
                <hr>

                <p style="font-size: 20px; text-align: center;">{{ page.description }}</p>

                {{ content | markdownify }}
                <hr>

                <div style="text-align: center;">
                    <a href="https://curseforge.com/minecraft/mc-mods/{{ page.project-id }}">
                        <button class="btn download-curseforge">Download (CurseForge)</button>
                    </a>
                
                    <br>
                    <br>
                
                    <a href="https://github.com/{{ site.data.settings.github-user }}/{{ page.project-id }}/packages">
                        <button class="btn download-packages">Download Alpha (GitHub Packages)</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
