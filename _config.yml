# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap

# Collections
collections:
  redirects:
    output: true
    permalink: /:path/
  pages:
    output: true
    permalink: /:path/

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
