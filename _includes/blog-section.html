{% for post in site.posts offset:0 limit:6 %}{% if post.url != page.url %}
<div class="col-lg-4 col-sm-6 mb-4 mb-lg-0">
    <article class="card shadow">
        <a href="{{ post.url | relative_url }}"><img class="rounded card-img-top" src="/assets/images/blog/{{ post.image }}" alt="{{ post.title }}"></a>
        <div class="card-body">
            <h4 class="card-title"><a class="text-dark" href="{{ post.url | relative_url }}">{{ post.title }}</a></h4>
            <p class="cars-text">{{ post.description }}</p>
            <a href="{{ post.url | relative_url }}" class="btn btn-xs btn-primary">Read More</a>
        </div>
    </article>
</div>
{% endif %}{% endfor %}
