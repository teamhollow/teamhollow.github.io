{% if site.data.settings.projects %}
<!-- projects -->
<section class="section">
  <div class="container">
    <div class="row" style="justify-content: center;">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">{{ site.data.settings.projects-title }}</h2>
      </div>
      {% for project in site.data.settings.projects %}
      <div class="col-lg-3 col-sm-6 mb-4 mb-lg-0">
        <div class="card shadow text-center">
          <div class="position-relative rounded-top progress-wrapper" data-color="{{ project.color }}" style="border-radius: 20px">
            <div class="wave" data-progress="{{ project.value }}"></div>
          </div>
          <div class="card-footer bg-white" style="padding-bottom: 0; background-color: #fff;">
            <a href="https://{{ project.id }}.teamhollow.net"><h4 class="card-title">{{ project.name }} ({{ project.value }})</h4></a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /projects -->
{% endif %}
